<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-4">
        <button [routerLink]="['create']">Create</button>
      </div>
      <div class="col-md-8">
        <app-search (keyword)="search($event)"></app-search>

      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Group</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contactFilter; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email}}</td>
        <ng-container *ngFor=" let group of groups">
            <td *ngIf="group.id == contact.group_id">{{group.name}}</td>
        </ng-container>
        <td>
          <button class="btn btn-danger" (click)="delete(contact.id)">Delete</button>
          <button class="btn btn-danger" [routerLink]="['edit',contact.id]">Edit</button>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
